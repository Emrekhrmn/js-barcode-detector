<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Barcode Reader YEK</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="min-h-100 grid place-items-center">
        <div class="max-w-4xl w-full px-2 md:px-7 flex flex-col items-center">
            <h1 class="text-center text-4xl mb-5 font-semibold font-sans">
                Barkod Okuyucu
            </h1>
            <video
                id="video"
                autoplay
                playsinline
                class="w-full h-auto rounded-md shadow-xl"
            ></video>
            <canvas id="canvas" class="hidden"></canvas>
            <!-- Detected barcode -->
            <div class="flex flex-col items-center mt-7 text-2xl">
                <h4>↓ Detected barcode ↓</h4>
                <span id="barcode" class="font-mono"></span>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
